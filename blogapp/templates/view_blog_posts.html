<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Blog Posts</title>
    {% load static %}  
</head>
<body>
    <h2>Blog Posts</h2>
    <ul>
        {% for post in blog_posts %}
            <li>
                <h3>{{ post.name }}</h3>
                <p>{{ post.description }}</p>
                {% if post.attachment %}
                    <img src="{{ post.attachment.url }}" alt="{{ post.name }}">
                {% endif %}
                <a href="{% url 'edit_blog_post' post.pk %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
